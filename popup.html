<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <div id="Gen-wrapper">
    <div id="Gen-header">
      <h1>Gene-AI! Write Better Documents</h1>
    </div>
    <div id="Gen-containers">
      <div class="Gen-form">
        <div class="select-dropdown">
          <select name="dropdown" id="Gen-dropdown">
            <option value="generate">Generate</option>
            <option value="Summarizer">Summarizer</option>
          </select>
        </div>

        <textarea name="text" id="Gen-text" placeholder="Let's Generate!"></textarea>

        <!-- result, which will not accept input -->
        <textarea name="result" id="Gen-result" placeholder="Result" readonly></textarea>
      </div>
      <div class="Gen-buttons">
        <button class="glow-on-hover" id="Gen-generate" type="button">
          Generate
        </button>

        <button class="glow-on-hover" id="Gen-clear" type="button">
          Clear
        </button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
